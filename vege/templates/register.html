{% extends 'base.html' %}
{% block start %}

    <form method="post" class="container mx-auto w-96 mt-16 shadow p-5  bg-teal-500 rounded border  border-indigo-700" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
                {% for message in messages %}
                    <span class="block sm:inline">{{ message }}</span>
                {% endfor %}
            </div>
        {% endif %}
        <h2 class="text-3xl font-semibold mb-3">Register</h2>
        <div class="mb-3">
            <label for="firstName" class="block text-lg font-medium text-gray-700">First Name</label>
            <input type="text"  autocomplete="firstName" class="mt-3 border-2 border-indigo-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm rounded-md" name="first_name" id="firstName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lastName" class="block text-lg font-medium text-gray-700">Last Name</label>
            <input type="text" autocomplete="lastName" class="mt-3 border-2 border-indigo-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm  rounded-md" name="last_name" id="lastName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 mt-3">
            <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
            <input type="text" autocomplete="username" class="mt-3 border-2 border-indigo-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm  rounded-md" name="username" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
            <input type="password" class="mt-3 border-2 border-indigo-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm  rounded-md" name="password" id="password">
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
        <p class='mt-3'>Already have an account? <a href="/login_page/" class="text-green-500 hover:text-green-700">Login</a></p>
    </form>

{% endblock %}
