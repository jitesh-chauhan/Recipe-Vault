{% extends 'base.html' %}
{% block start %}
    
    
    
    <form method="post" class="container mx-auto w-96 mt-28  p-5 rounded border-2 border-violet-700 shadow-md">
      <a class="py-2  px-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="/recipes/">Back</a>
      <h1 class="text-3xl mt-3 font-bold mb-4">Update Recipe</h1>
      {% csrf_token %}
      <div class="mb-3">
        <label for="recipeName" class="block text-sm font-medium">Recipe Name</label>
        <input type="text" required name="recipe_name" value="{{ recipe.recipe_name }}" class="mt-1 p-2 block w-full rounded-md border border-indigo-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500" id="recipeName" />
      </div>
      <div class="mb-3">
        <label for="recipeDescription" class="block text-sm font-medium">Recipe Description</label>
        <textarea value="{{recipe.recipe_description}}" class="mt-1 p-2 block w-full rounded-md border border-indigo-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500" required name="recipe_description" id="recipeDescription" rows="3">{{ recipe.recipe_description }}</textarea>
      </div>
      <div class="mb-3 w-">
        <label for="recipeImg" class="block text-sm cursor-pointer w-32 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md">
          <span class="inline-block">Upload Image</span>
          <input type="file" name="recipe_img" value="{{ recipe.recipe_img }}" class="hidden" id="recipeImg" />
        </label>
      </div>
      <button type="submit" class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
    </form>
{% endblock %}
